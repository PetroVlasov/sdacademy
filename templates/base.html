{% load staticfiles %}
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">  
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <script src="{% static 'js/bootstrap.js' %}"></script>

</head>

<body>

    <div class="wrapper">
    
      <div class="header">
        <nav class="navbar navbar-inverse">
          <div class="container">
          <div class="navbar-header">
            <img src="{% static 'images/blender.png' %}" alt="Python Logo" class="image-logo">
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="{% block  nav_class_main %}{% endblock %}"><a href="{% url 'index' %}">Main</a></li>
              <li class="{% block  nav_class_contacts %}{% endblock %}"><a href="{% url 'contact' %}">Contacts</a></li>
              <li class="{% block  nav_class_students %}{% endblock %}"><a href="{% url 'students:list_view' %}{% block course_id %}{% endblock %}">Students</a></li>
            </ul>
          </div><!--/.nav-collapse -->
          </div>
        </nav>
      </div><!-- #header -->


{% block content %}    
{% endblock %}      

 
    <div class="footer">
      All rights reserved &reg;
    </div><!-- #footer -->
    
  </div><!-- #wrapper -->
  
</body>

</html>
